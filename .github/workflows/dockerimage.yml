name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag vergissberlin/tagesmutter-peters/app
    - name: Push the image to the registry
      run: docker push docker.pkg.github.com/vergissberlin/tagesmutter-peters-de/app
